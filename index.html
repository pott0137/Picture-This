<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Picture This!</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <div class="title">
      <h1>Picture This!</h1>
      <h4>My Really Cool Blog Post</h4>
    </div>
    <picture>
      
      <source srcset="images/museum_320.jpg,
      images/museum_640.jpg 2x,
      images/museum_960.jpg 3x" media="(max-width: 320px)"/>

      <source srcset="images/museum_480.jpg,
      images/museum_960.jpg 2x,
      images/museum_1440.jpg 3x" media="(max-width: 480px)"/>

      <source srcset="images/museum_720.jpg,
      images/museum_1440.jpg 2x,
      images/museum_2160.jpg 3x" media="(max-width: 720px)"/>

      <source srcset="images/museum_960.jpg,
      images/museum_1920.jpg 2x,
      images/museum_2880.jpg 3x" media="(max-width: 960px)"/>

      <source srcset="images/museum_800_square.jpg,
      images/museum_1600_square.jpg 2x,
      images/museum_2400_square.jpg 3x" media="(min-width: 1600px)"/>

      <source srcset="images/museum_640_square.jpg,
      images/museum_1280_square.jpg 2x,
      images/museum_1920_square.jpg 3x" media="(min-width: 1280px)"/>

      <source srcset="images/museum_480_square.jpg,
      images/museum_960_square.jpg 2x,
      images/museum_1440_square.jpg 3x" media="(min-width: 960px)"/>

      <img src="images/museum.jpg" alt="placeholder">
    </picture>
  </header>
</body>

</html>
